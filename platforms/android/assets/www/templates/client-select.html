<ion-view view-title="Dashboard">

    <ion-content class="client-select">

        <label class="item item-input">
            <input type="search" placeholder="Zoek op naam, adres of woonplaats" ng-change="search()" ng-model="search">
        </label>

        <ion-list ng-show="search">
            <ion-item ng-model="client" class="item" ng-repeat="client in clients | filter: search" ng-click="selectClient(client)">
                {{client.name}}
            </ion-item>
        </ion-list>


        <div class="bar bar-dark" ng-click="showPopup()">
            <h1 class="title">Nieuwe toevoegen</h1>
        </div>
    </ion-content>

</ion-view>
