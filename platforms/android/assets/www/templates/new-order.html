<ion-view view-title="Chats"  on-swipe-left="onSwipeLeft()">

    <ion-content style="display:block" >

        <div class="row">

            <div class="col col-33 side-nav">
                <h2>Week: 37</h2>
                <h3>Nieuwe behandeling</h3>
                <ion-side-menu side="left">
                    <div class="list">
                        <li class="item" ng-model="client"ng-repeat="product in newOrder.products">
                            <div class="row">
                                <div class="col col-75">
                                    {{product.title}}
                                </div>
                                <div class="col">
                                    € {{product.price}}
                                </div>
                            </div>
                        </li>
                    </div>

                    <div class="bar bar-dark">
                        <span>
                            € {{newOrder.price}}
                        </span>
                    </div>
                </ion-side-menu>
            </div>
            <div class="col newOrder">
                <div class="list listbox">
                    <div class="row responsive-sm">
                        <div class="item col col-30" ng-repeat="product in products | slice:0:3" ng-click="clicked(product)" ng-class="{ active: product.selected }">
                            {{ product.title }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="item col col-30" ng-repeat="product in products | slice:3:6" ng-click="clicked(product)" ng-class="{ active: product.selected }">
                            {{ product.title }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="item col col-30" ng-repeat="product in products | slice:6:9" ng-click="clicked(product)" ng-class="{ active: product.selected }">
                            {{ product.title }}
                        </div>
                    </div>
                </div>

                <label class="item item-input">
                    <input placeholder="Schrijf een notitie of herinnering voor de volgende afspraak." type="text">
                </label>

                <button class="button button-light" ng-click="payment('pin', newOrder.price)">
                    PIN
                </button>
                <button class="button button-stable" ng-click="payment('cash', newOrder.price)">
                    CASH
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
