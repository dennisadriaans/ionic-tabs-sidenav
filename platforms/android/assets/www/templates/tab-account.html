<ion-view view-title="Account">
  <ion-content>
    <ion-list>
        <ion-item ng-repeat="order in orders" ng-click="watchOrder(order.id)" class="product-list">
            <div class="row">
                <div class="col col-90">{{order.client.name}}{{order.client.name}}</div>
                <div class="col">{{order.created_at | myDateFormat}}</div>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>


<ion-view view-title="Account">
    <ion-content>
        <div class="row">
            <div class="col">
                <div class="badge-list">
                    <span class="badge badge-dark" ng-click="showToday()">Vandaag</span>
                    <span class="badge badge-dark" ng-click="showPastSeven()">Laatste 7 dagen</span>
                    <span class="badge badge-dark" ng-click="showThisMonth()">Deze maand</span>
                    <select class="badge badge-dark"  ng-model="selectedMonth" ng-change="orderByMonth(selectedMonth.number)"
                            ng-options="month.month for month in months">
                        <option value="" style="color: #ccc;">Seleteer maand</option>
                    </select>
                    <span class="badge badge-dark" ng-click="showThisYear()">Dit jaar</span>
                    <span class="badge badge-dark" ng-click="showLastYear()">Vorig jaar</span>
                    <span style="float: right;" class="badge badge-light">â‚¬ {{revenue}}</span>
                </div>
            </div>
        </div>
        <ion-list class="order-history">
            <div class="order">
                <div class="row title">
                    <div class="col date"># Datum</div>
                    <div class="col"># Klantnaam</div>
                    <div class="col col-80">
                        <ul class="product-prev">
                            <li>
                                # Producten
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ion-item class="order" ng-repeat="order in orders | orderBy: '-created_at'" ng-click="watchOrder(order.id)">
                <div class="row">
                    <div class="col col-10 date">{{order.created_at | myDateFormat}}</div>
                    <div class="col">{{order.client.name}}{{order.client.name}}</div>
                    <div class="col">
                        <ul class="product-prev">
                            <li ng-repeat="product in order.products">
                                {{product.title}}
                            </li>
                        </ul>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
