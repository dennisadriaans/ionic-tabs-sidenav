<ion-view view-title="Account">
  <ion-content>
    <ion-list>
        <ion-item ng-repeat="order in orders" ng-click="watchOrder(order.id)" class="product-list">
            <div class="row">
                <div class="col col-90">{{order.client.name}}{{order.client.name}}</div>
                <div class="col">{{order.created_at | myDateFormat}}</div>
            </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>


<ion-view view-title="Account">
    <ion-content>
        <div class="row">
            <div class="col col-10 date"></div>
            <div class="col">
                <div class="badge-list">
                    <span class="badge badge-dark">Laatste 7 dagen</span>
                    <span class="badge badge-dark">Laatste 14 dagen</span>
                    <span class="badge badge-dark">Deze maand</span>
                    <span class="badge badge-dark">Afgelopen maand</span>
                    <span class="badge badge-dark">Dit jaar</span>
                    <span class="badge badge-dark">Vorig jaar</span>
                </div>
            </div>
        </div>
        <ion-list>
            <ion-item class="order" ng-repeat="order in orders | orderBy: '-created_at'" ng-click="watchOrder(order.id)">
            <div class="row">
                <div class="col col-10 date">{{order.created_at | myDateFormat}}</div>
                <div class="col">{{order.client.name}}{{order.client.name}}</div>
                <div class="col">
                    <ul class="product-prev">
                        <li ng-repeat="product in order.products">
                            {{product.title}}
                        </li>
                    </ul>
                </div>
            </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
